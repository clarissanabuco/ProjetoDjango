{%load static%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>NutrilifeGreen - Listagem de Estilos de Alimentação</title>
    <div align="center">
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css' %}">
    <body align="center">
        <img src="{% static 'img/logonutrilifegreen.jpg' %}" width="180px" height="200px" align="center">
        <h1 align="center">Estilos de Alimentação</h1>

        <table align="center">
            <tr><td>
           {% for est in estilos %}
           <p align="left">{{est.codigo}} {{est.estilo}}</p>
           {%endfor%}
            </td></tr>
        </table>
    </linkstyle>
    </body>
    </div>
</head>
</html>
